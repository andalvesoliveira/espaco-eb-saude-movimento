<section class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Nossos Serviços</h2>
      <p class="text-muted">Conheça nossos tratamentos especializados</p>
    </div>

    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let service of services">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex align-items-center mb-3">
              <div class="icon-box me-3" [style.backgroundColor]="service.color">
                <i [class]="service.icon" class="text-white"></i>
              </div>
              <h5 class="card-title mb-0">{{ service.name }}</h5>
            </div>
            <p class="card-text text-muted">{{ service.description }}</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="badge bg-secondary">{{ service.duration }}</span>
              <span class="text-dark fw-bold">R$ {{ service.price }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
