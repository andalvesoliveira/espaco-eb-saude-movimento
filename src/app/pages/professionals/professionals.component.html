<section class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Nossos Profissionais</h2>
      <p class="text-muted">Conhe√ßa nossa equipe de especialistas</p>
    </div>

    <div class="row g-4">
      <div class="col-md-4" *ngFor="let professional of professionals">
        <div class="card h-100 border-0 shadow-sm">
          <img [src]="professional.image" class="card-img-top" [alt]="professional.name">
          <div class="card-body text-center">
            <h5 class="card-title">{{ professional.name }}</h5>
            <p class="text-muted">{{ professional.specialty }}</p>
            <p class="card-text">{{ professional.description }}</p>
            <div class="d-flex justify-content-center">
              <span class="badge bg-secondary me-2" *ngFor="let service of professional.services">{{ service }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
