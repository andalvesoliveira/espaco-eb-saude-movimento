<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4 p-md-5">
            <h2 class="text-center mb-4 fw-bold">Cadastro de Cliente</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="name" formControlName="name" required>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" formControlName="email" required>
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="phone" formControlName="phone" required>
                </div>
                <div class="col-md-6">
                  <label for="birthDate" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="birthDate" formControlName="birthDate" required>
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">EndereÃ§o</label>
                  <input type="text" class="form-control" id="address" formControlName="address" required>
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" formControlName="password" required>
                </div>
                <div class="col-md-6">
                  <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                  <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
                </div>
                <div class="col-12 mt-4">
                  <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="!registerForm.valid">Cadastrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
