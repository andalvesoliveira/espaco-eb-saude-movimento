<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4 p-md-5">
            <h2 class="text-center mb-4 fw-bold">Consulta de Agendamento</h2>
            <form [formGroup]="consultForm" (ngSubmit)="onSubmit()">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" formControlName="email" required>
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="phone" formControlName="phone" required>
                </div>
                <div class="col-12 mt-4">
                  <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="!consultForm.valid">Consultar</button>
                </div>
              </div>
            </form>

            <div class="mt-5" *ngIf="appointments && appointments.length > 0">
              <h4 class="mb-4">Seus Agendamentos</h4>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Serviço</th>
                      <th>Profissional</th>
                      <th>Data</th>
                      <th>Horário</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let app of appointments">
                      <td>{{ app.service }}</td>
                      <td>{{ app.professional }}</td>
                      <td>{{ app.date | date:'dd/MM/yyyy' }}</td>
                      <td>{{ app.time }}</td>
                      <td>
                        <span class="badge" [ngClass]="{
                          'bg-success': app.status === 'Confirmado',
                          'bg-warning': app.status === 'Pendente',
                          'bg-danger': app.status === 'Cancelado'
                        }">{{ app.status }}</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="alert alert-info mt-4" *ngIf="appointments && appointments.length === 0">
              Nenhum agendamento encontrado.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
